<ion-app>
  <app-menu></app-menu>

  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="end">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Settings</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content class="ion-padding">
      <ion-card>
        <img alt="BarberShop logo" src="https://static.vecteezy.com/ti/vetor-gratis/p1/11874742-de-logotipo-de-barbearia-gratis-vetor.jpg" />
      </ion-card>

      <app-float-input labelName="Company Name" placeHolder="Type the your company name"></app-float-input>
      <app-float-input labelName="Barber Name" placeHolder="Type your name"></app-float-input>
      <app-float-input labelName="Address" placeHolder="Type you address"></app-float-input>


      <p>Enter date and time of operation</p>

      <app-day-time day="Monday"></app-day-time>
      <app-day-time day="Tuesday"></app-day-time>
      <app-day-time day="Wednesday"></app-day-time>
      <app-day-time day="Thursday"></app-day-time>
      <app-day-time day="Friday"></app-day-time>
      <app-day-time day="Saturday"></app-day-time>
      <app-day-time day="Sunday"></app-day-time>

    </ion-content>
  </div>
</ion-app>
